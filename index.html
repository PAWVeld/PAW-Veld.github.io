    background:#fff;
    color:#333;
    padding:30px;
    border-radius:20px;
    width:260px;
    display:inline-block;
    margin:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

.price-card h3{
    margin-bottom:10px;
}

.price-card p:first-of-type{

    font-weight:700;
    margin-bottom:10px;
}

.whatsapp-float{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    color:#fff;
    border-radius:50%;
    width:70px;
    height:70px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:32px;
    text-decoration:none;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
